<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">
  <title>ToDo list APP </title>
</head>
<body>
  <div class="container">
    <h1 class="logo">TODO list app</h1>
    <div class="new-task">
      <input id="newTaskName" class="new-task-input-text" type="text" placeholder="новая задача">
      <button onclick="AddNewTask()" class="btn-add">Добавить задачу</button>
    </div>
    <ul id="tasks" class="task-list">
    </ul>
  </div>
  <script src="js/main.js" ></script>
</body>
</html>
