<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list app</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <section class="todo">
      <div class="container">
        <h3 class="title">Список заметок</h3>
        <ul class="todo__list">
          <!-- Render from JS -->
        </ul>

        <form id="form">
          <h3 class="title form-title">Что необходимо сделать?</h3>
          <label>
            <input
              type="text"
              class="issue__fields issue__input"
              placeholder="Наименование задачи"
            />
          </label>
          <button type="submit" class="issue__add">Добавить задачу</button>
        </form>
      </div>
    </section>
  </body>
</html>
