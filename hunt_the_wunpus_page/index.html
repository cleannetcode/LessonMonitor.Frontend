<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    <script src="static/js/index.js" type="module" defer></script>
    <title>Hunt the Wumpus</title>
</head>
<body>
    <div id="world"></div>
    <div>
        <h3 id="endingMessage"></h3>
    </div>
    <hr>
    <div id="moveBtns">
        <h3>Move:</h3>
        <button id="LMoveBtn">Left</button>
        <button id="DMoveBtn">Down</button>
        <button id="UMoveBtn">Up</button>
        <button id="RMoveBtn">Right</button>
    </div>
    <hr>
    <div id="attackBtns">
        <h3>ATTACK:</h3>
        <button id="LAttackBtn">Left</button>
        <button id="DAttackBtn">Down</button>
        <button id="UAttackBtn">Up</button>
        <button id="RAttackBtn">Right</button>
    </div>
    <div id="viewMessages"></div>
</body>
</html>
